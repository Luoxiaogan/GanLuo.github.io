name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-24.04-x64  # 明确指定您的自托管运行器
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Ruby manually
        run: |
          if [ ! -f /opt/hostedtoolcache/Ruby/3.1.4/x64.complete ]; then
            sudo apt-get update
            sudo apt-get install -y git curl libssl-dev libreadline-dev zlib1g-dev autoconf bison build-essential
            git clone https://github.com/rbenv/ruby-build.git ~/ruby-build
            cd ~/ruby-build
            sudo ./install.sh
            sudo mkdir -p /opt/hostedtoolcache/Ruby
            ruby-build 3.1.4 /opt/hostedtoolcache/Ruby/3.1.4/x64
            sudo touch /opt/hostedtoolcache/Ruby/3.1.4/x64.complete
            rm -rf ~/ruby-build
          fi

      - name: Setup Ruby
        uses: ruby/setup-ruby@8575951200e472d5f2d95c625da0c7bec8217c42
        with:
          ruby-version: '3.1.4'  # 明确指定版本
          bundler-cache: true
          cache-version: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest  # 部署仍使用 GitHub 托管运行器
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4